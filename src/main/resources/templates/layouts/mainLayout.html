<!DOCTYPE html>
<!--xmls 네임스페이스, th: 글자는 thymeleaf를 적용하기 위한 글자-->
<!--메뉴, 타이틀, 하당, 본문내용이 위치할 곳을 지정-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block><!--자바스크립트가 포함될 위치-->
    <th:block layout:fragment="css"></th:block><!--css가 포함될 위치-->
</head>
<body>
<!--fragments폴더에 header.html에 header로 선언된 부분이 추가될 위치(파일이 없을면 오류)-->
<!--header.html파일이 mainLayout.html에 복사-->
<div th:replace="~{fragments/header::header}"></div>
<!--본문이 추가될 위치-->
<!--mainLayout.html의 내용을 작업.html에 추가-->
<div layout:fragment="content"></div>
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
